<ac-cabecalho texto="Listagem de Bens" >
    <h3>Listagem dos bens cadastrados de:{{vm.nomePessoa}}</h3>
</ac-cabecalho>
    
    <div class="row" >
        <div class="col-md-2">
            Busca: <input type="criterio" name="criterio" data-ng-model="criterio" value="">
            <a href="/bens/incluir" class="btn btn-primary" role="button" >Novo Bem</a>
        </div>

        <div  class="col-md-10" >
            <div data-ng-repeat="bem in vm.bens" class="row" >
              <div class="col-md-3" >  
                <a href="/bens/{{bem._id}}" class="thumbnail">
                    <img src="{{bem.urlFoto}}" alt="{{bem.descricao}}">
                <div class="caption">
                    <h3 data-ng-bind="bem.descricao" ></h3>
                </div>
                </a>
                <a data-ng-href="{{'bens/alterar/'+ bem._id}}" class="btn btn-primary" role="button">Alterar</a>
             
             <button type="button" data-ng-click="vm.excluir(bem._id)" class="btn btn-default">Excluir</button>
             
           
           </div>
            </div>
        </div>
    </div>
