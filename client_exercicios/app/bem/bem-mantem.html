<div ng-show="vm.bem._id" class="page-header" >
    <h1>Alterando o Bem: {{vm.bem._id}}</h1>
</div>


<form novalidate name="frmbem" data-ng-submit="vm.salvar()" >
    <div class="form-group" >
        <label for="urlFoto">URL Foto</label>
        <input  type="url" data-ng-model="vm.bem.urlFoto" required
        name="urlFoto" id="urlFoto" value=""  class="form-control" placeholder="URL Foto">
        <span  ng-show="frmbem.urlFoto.$dirty && frmbem.urlFoto.$error.required && frmbem.urlFoto.$valid" 
        class="form-control alert-danger" >URL Foto não informada</span>
    </div>

    <div class="form-group" >
        <label for="descricao">Descrição</label>
        <input type="text" name="descricao" class="form-control" required minlength="10"  id="descricao" data-ng-model="vm.bem.descricao" 
        value="" placeholder="Descrição" >
        <span  ng-show="frmbem.descricao.$dirty && frmbem.descricao.$error.required" 
        class="form-control alert-danger" >Descrição não informada</span>
    </div>

    <button type="submit" ng-disabled="frmbem.$invalid" class="btn btn-primary" >Salvar</button>
    <a href="/bens" class="btn btn-default" >Cancelar</a>
</form>
